spring.application.name=cartAlert

spring.datasource.url=jdbc:mysql://localhost:3306/cart_alert?serverTimezone=Asia/Seoul
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# Kafka Common
kafka.bootstrap-servers=localhost:9092
kafka.topic.stock=stock-events
kafka.topic.order=order-events

# Producer
kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
kafka.producer.acks=all
kafka.producer.retries=3
kafka.producer.batch-size=16384
kafka.producer.buffer-memory=33554432

# Consumer
kafka.consumer.group-id=stock-group
kafka.consumer.auto-offset-reset=earliest
kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
kafka.consumer.enable-auto-commit=false
kafka.consumer.max-poll-records=500
kafka.consumer.trusted-packages=*

